<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/header_text_style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Generate IOTA password</title>
</head>
<body>
	<header>
		<div id="animation_main_word">IOTA</div> 
		<div id="animation_main_phrase"> 
			<span>GENERATE IOTA PASSWORD</span>
		</div>
	</header>

	<img  id="logo" src="img/iota.png">

	<button id="start_generating" onclick="generate();">Start generating</button>

	<map  id="circle_map" name="circle_map">
		<area shape="circle" coords="50,50,50" href="#" alt="bubble click area" onclick="bubbleClicked(event)">
	</map>

	<div id="progressbar-main-container">
	<div class="progressbar-container">
		<div id="myBar" class="progressbar"></div>
	</div>
	<p id="progressbar-description">10 clicks remaining</p>
	</div>

	<a href="#openModal" onclick="openModalDialog()">Open Modal</a>

<div id="openModal" class="modalDialog">
		<div>
		<h2>Modal Box</h2>
		<!-- The text field -->
<div id="generated-password-container"><input type="text" size="81" disabled="" value="Hello World" id="generated-value"><img src="img/copy.svg" ></div>
		<button onclick="closeModalDialog()">CLOSE</button>
	</div>
	
</div>
	

<img id="bubble" src="img/bubble.png" usemap="#circle_map">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/generator.js"></script>
</body>
</html>
